<!DOCTYPE html>

<html lang="en">

<head>
<title>The Code Review</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
  <header>
    <h1>THE CODE REVIEW</h1>
  </header>
  <h2>Signup for our newsletter</h2>
  <p>Get the latest news on how your code is doing right in your inbox</p>


  <form>
    <hr class="hr1">
    <fieldset>
    <legend class="contact-info">Contact Information</legend><br><br>

    <label for="name" class="label">Full Name</label>
    <input type="text" id="name" name="name" class="name" placeholder="Required&nbsp;&nbsp;&nbsp;">
<br>
    <label for="email" class="label">Email Address</label>
    <input type="email" id="email" name="email" class="email" placeholder="Required&nbsp;&nbsp;&nbsp;">
<br>
    <label for="phone" class="label">Phone Number</label>
    <input type="tel" id="phone" name="phone" class="phone">
<br>
    <label for="address" class="label">Street Address</label>
    <input type="text" id="address" name="address" class="address">
<br>
    <label for="city" class="label">City</label>
    <input type="text" id="city" name="city" class="city">
<br>
    <label for="state" class="label">State</label>
    <select id="state" name="state" class="state">
      <option value="choose-state" class="choose">Choose State</option>
      <option value="Alabama">Alabama</option>
      <option value="Alaska">Alaska</option>
      <option value="Arizona">Arizona</option>
      <option value="Arkansas">Arkansas</option>
      <option value="California">California</option>
      <option value="Colorado">Colorado</option>
      <option value="Connecticut">Connecticut</option>
      <option value="Delaware">Delaware</option>
      <option value="District of Columbia">District of Columbia</option>
      <option value="Florida">Florida</option>
      <option value="Georgia">Georgia</option>
      <option value="Guam">Guam</option>
      <option value="Hawaii">Hawaii</option>
      <option value="Idaho">Idaho</option>
      <option value="Illinois">Illinois</option>
      <option value="Indiana">Indiana</option>
      <option value="Iowa">Iowa</option>
      <option value="Kansas">Kansas</option>
      <option value="Kentucky">Kentucky</option>
      <option value="Louisiana">Louisiana</option>
      <option value="Maine">Maine</option>
      <option value="Maryland">Maryland</option>
      <option value="Massachusetts">Massachusetts</option>
      <option value="Michigan">Michigan</option>
      <option value="Minnesota">Minnesota</option>
      <option value="Mississippi">Mississippi</option>
      <option value="Missouri">Missouri</option>
      <option value="Montana">Montana</option>
      <option value="Nebraska">Nebraska</option>
      <option value="Nevada">Nevada</option>
      <option value="New Hampshire">New Hampshire</option>
      <option value="New Jersey">New Jersey</option>
      <option value="New Mexico">New Mexico</option>
      <option value="New York">New York</option>
      <option value="North Carolina">North Carolina</option>
      <option value="North Dakota">North Dakota</option>
      <option value="Northern Marianas Islands">Northern Marianas Islands</option>
      <option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option>
      <option value="Oregon">Oregon</option>
      <option value="Pennsylvania">Pennsylvania</option>
      <option value="Puerto Rico">Puerto Rico</option>
      <option value="Rhode Island">Rhode Island</option>
      <option value="South Carolina">South Carolina</option>
      <option value="South Dakota">South Dakota</option>
      <option value="Tennessee">Tennessee</option>
      <option value="Texas">Texas</option>
      <option value="Utah">Utah</option>
      <option value="Vermont">Vermont</option>
      <option value="Virginia">Virginia</option>
      <option value="Virgin Islands">Virgin Islands</option>
      <option value="Washington">Washington</option>
      <option value="West Virginia">West Virginia</option>
      <option value="Wisconsin">Wisconsin</option>
      <option value="Wyoming">Wyoming</option></select>
    <label for="zip" class="label">Zip Code</label>
    <input type="text" pattern="[0-9]*" id="zip" name="zip" class="zip">
    </fieldset>
    <hr class="hr2">

    <fieldset>
    <legend class="newsletter">Newsletter</legend>
      <p class="newsletter-intro">Select the newsletters you would like to receive</p>
      <input type="checkbox" class="check" id="html-news" name="newsletters" value="html-news">
      <label for="html-news" class="check-options">HTML News</label>
      <br>
      <input type="checkbox" class="check" id="css-news" name="newsletters" value="css-news">
      <label for="css-news" class="check-options">CSS News</label>
      <br>
      <input type="checkbox" class="check" id="js-news" name="newsletters" value="js-news">
      <label for="js-news" class="check-options">Javascript News</label>
      <br>
      <p class="newsletter-format">Newsletter format</p>

      <input type="radio" id="format" name="format" value="html">
      <label for="format">HTML</label>
      <br>
      <input type="radio" id="format-2" name="format" value="plain">
      <label for="format-2">Plain Text</label><br><br>

      <label for="other" class="other">Other topics you'd like to hear about</label>
      <textarea id="other"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>
      </form>

      <p class="copyright">Copyright The Code Review</p>


</body>

</html>
